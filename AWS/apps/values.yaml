svc:
  - name: apigateway
    namespace: applications
    docker_image: docker.io/kennethreitz/httpbin
    replicas: 1
    port: 80
    host : "qa.test.globalolptiix.com"
    apiPrefix: "/status"
    ingresNamespace: istio-system
    ingressAppLabels: 
      app: istio-ingressgateway
      
  - name: nginx
    namespace: applications
    docker_image: nginx
    replicas: 1
    port: 80
    host : "test.globalolptiix.com"
    apiPrefix: "/"
    ingresNamespace: istio-system
    ingressAppLabels: 
      app: istio-ingressgateway
